<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<article>
  <div class="row">
    <div class="column">
      <img class="product" src="./images/image-product-desktop.jpg" 
      alt="Product" width="300">
      <div class="image"></div>
    </div>
    <div class="column">
      <h2>Perfume</h2>
      <h1> Gabrielle  Essence <br> Eau De Parfum</h1>
      <p class="about">
        A floral, solar and voluptuous  
         interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
       </p>
      
       <p class="price">
        $149.99
       </p>
       <span>$169.99</span>
       <input type="button" value="Add to Cart">
    <img src="./images/icon-cart.svg" alt="cart" width="15"
    class="cart">
    </div>
  </div>
</article>
</body>
</html>
